<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Me</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <nav class="main-menu">
            <div>
                <img src="./img/Me.jpg" width="80" height="50">
            </div>
            <!--Nos permite crear listas no ordenadas-->
            <ul class="main-menu opt-menu">
                <!--Elementos de la lista-->
                <li><a href="contact.html">Inicio</a></li>
                <li><a href="aboutme.html">Sobre mi</a></li>
                <li><a href="contact.html">Contáctenos</a></li>
            </ul>
        </nav>

        <div class="container">
            <h1>Formulario de contacto</h1>

            <form method="GET" action="" class="form-flex">
                <div class="input-form">
                    <div><label for="nombre">Nombre</label></div>
                    <input id="nombre" name="nombre" type="text" required>
                </div>

                <div class="input-form">
                    <div><label for="Apellido">Apellido</label></div>
                    <input type="text" name="apellido" id="apellido" required>
                </div>

                <div class="input-form">
                    <div><label for="Edad">Edad</label></div>
                    <input type="number" name="edad" id="edad" required>
                </div>

                <div class="input-form">
                    <div><label for="email">Correo Eléctronico</label></div>
                    <input id="email" name="emai" type="email">

                </div>

                <div class="input-form">
                    <div><label for="contrasena">Contraseña</label></div>
                    <input id="contrasena" name="contrasena" type="password">
                </div>
                <div class="input-form">
                    <div><label for="fechaNacimiento">Fecha de cumpleaños</label></div>
                    <input id="fechaNacimiento" name="FechaNacimiento"
                        type="date">
                </div>

               <section class="opt">
                <div class="input-form options">
                    <h4>Genero</h4>
                    <input id="Mujer" name="genero" type="radio">
                    <label for="Mujer">Mujer</label>
                    <input id="Hombre" name="genero" type="radio">
                    <label for="Hombre">Hombre</label>

                </div>

                <div class="input-form options">
                    <h4>Deporte favorito</h4>
                    <input id="futbol" name="futbol" type="checkbox">
                    <label for="futbol">Futbol</label>
                    <input id="Patinaje" name="patinaje" type="checkbox">
                    <label for="patinaje">Patinaje</label>

                </div>
               </section>

                <div class="form-button">
                    <button type="submit">Enviar</button>
                </div>

            </form>
        </div>


        <footer>
            <p> Hecho con <i class="fas fa-heart"></i> por Yennifer Sierra </p>
        </footer>
    </body>
</html>
